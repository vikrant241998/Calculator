<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./favicon-img/fav.png" type="image/x-icon">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <!-- Section - Container -->
    <div class="container">

        <!-- Section - Calculator -->
        <div class="calculator">

            <!-- Section - claculator - Header -->
            <div class="claculator-header">
                <h3 id="headText">Calculator</h3>
                <label class="switchBtn">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

            <!-- Section claculator - Body -->
            <div class="claculator-body">
                <div>
                    <p id="input"></p>
                </div>
            </div>

            <!-- Section claculator - footer -->
            <div class="claculator-footer">
                <div class="color-btn" onclick="Clear('C')"><span>C</span></div>
                <div class="color-btn" onclick="calculate('AC')"><span>AC</span></div>
                <div class="color-btn" onclick="calculate('%')"><span>%</span></div>
                <div class="color-btn" onclick="calculate('/')"><span>/</span></div>
                <div onclick="calculate('7')"><span>7</span></div>
                <div onclick="calculate('8')"><span>8</span></div>
                <div onclick="calculate('9')"><span>9</span></div>
                <div class="color-btn" onclick="calculate('*')"><span>x</span></div>
                <div onclick="calculate('4')"><span>4</span></div>
                <div onclick="calculate('5')"><span>5</span></div>
                <div onclick="calculate('6')"><span>6</span></div>
                <div class="color-btn" onclick="calculate('-')"><span>-</span></div>
                <div onclick="calculate('1')"><span>1</span></div>
                <div onclick="calculate('2')"><span>2</span></div>
                <div onclick="calculate('3')"><span>3</span></div>
                <div class="color-btn" onclick="calculate('+')"><span>+</span></div>
                <div onclick="calculate('0')"><span>0</span></div>
                <div onclick="calculate('00')"><span>00</span></div>
                <div onclick="calculate('.')"><span>.</span></div>
                <div class="color-btn-dark" onclick="equal('=')"><span>=</span></div>
            </div>
        </div>
    </div>

    <!-- Add javaScript file -->
    <script src="./js/logic.js"></script>
</body>

</html>
